<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="nav">           
                <div class="parameters">
                    <span>Hit</span>
                    <div id="hitid" class="box">
                        5
                    </div>
                 </div>
                 <div class="parameters">
                    <span>Timer</span>
                    <div  id="timervalue" class="box">
                        60
                       <!-- if you remove 60 it will run for 59 start with empty box -->
                    </div>
                 </div>
                 <div class="parameters">
                    <span>Score</span>
                    <div id="scoreid" class="box">
                        0
                    </div>
                 </div>
            </div>
            <div id="body">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
</body>
</html>
